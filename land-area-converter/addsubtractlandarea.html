<script>
// Conversion constants
const AANA_PER_ROPANI = 16;
const PAISA_PER_AANA = 4;
const DAAM_PER_PAISA = 4;
const TOTAL_DAAM_PER_ROPANI = AANA_PER_ROPANI * PAISA_PER_AANA * DAAM_PER_PAISA; // 256 Daam per Ropani
const KATHTHA_PER_BIGHA = 20;
const DHUR_PER_KATHTHA = 20;
const TOTAL_DHUR_PER_BIGHA = KATHTHA_PER_BIGHA * DHUR_PER_KATHTHA; // 400 Dhur per Bigha
const BIGHA_TO_ROPANI = 13312.64 / 1000; // 13.31264 Ropani per Bigha
const DAAM_PER_DHUR = (BIGHA_TO_ROPANI * TOTAL_DAAM_PER_ROPANI) / TOTAL_DHUR_PER_BIGHA; // ~8.5280896 Daam per Dhur

// Convert Ropani-Aana-Paisa-Daam to Daam
function ropaniToDaam(ropani, aana, paisa, daam) {
    return (ropani * TOTAL_DAAM_PER_ROPANI) +
           (aana * PAISA_PER_AANA * DAAM_PER_PAISA) +
           (paisa * DAAM_PER_PAISA) +
           daam;
}

// Convert Bigha-Kaththa-Dhur to Daam
function bighaToDaam(bigha, kaththa, dhur) {
    const totalDhur = (bigha * TOTAL_DHUR_PER_BIGHA) +
                      (kaththa * DHUR_PER_KATHTHA) +
                      dhur;
    return totalDhur * DAAM_PER_DHUR;
}

// Normalize Daam to Ropani-Aana-Paisa-Daam
function daamToRopani(totalDaam) {
    if (totalDaam < 0) {
        return { ropani: 0, aana: 0, paisa: 0, daam: 0, negative: true };
    }
    const ropani = Math.floor(totalDaam / TOTAL_DAAM_PER_ROPANI);
    totalDaam %= TOTAL_DAAM_PER_ROPANI;
    const aana = Math.floor(totalDaam / (PAISA_PER_AANA * DAAM_PER_PAISA));
    totalDaam %= (PAISA_PER_AANA * DAAM_PER_PAISA);
    const paisa = Math.floor(totalDaam / DAAM_PER_PAISA);
    const daam = parseFloat((totalDaam % DAAM_PER_PAISA).toFixed(2));
    return { ropani, aana, paisa, daam, negative: false };
}

// Normalize Daam to Bigha-Kaththa-Dhur
function daamToBigha(totalDaam) {
    if (totalDaam < 0) {
        return { bigha: 0, kaththa: 0, dhur: 0, negative: true };
    }
    const totalDhur = totalDaam / DAAM_PER_DHUR;
    const bigha = Math.floor(totalDhur / TOTAL_DHUR_PER_BIGHA);
    const remainingDhur = totalDhur % TOTAL_DHUR_PER_BIGHA;
    const kaththa = Math.floor(remainingDhur / DHUR_PER_KATHTHA);
    const dhur = parseFloat((remainingDhur % DHUR_PER_KATHTHA).toFixed(2));
    return { bigha, kaththa, dhur, negative: false };
}

// Calculate Ropani-Aana-Paisa-Daam
function calculateRopani() {
    const inputs = document.querySelectorAll('#ropani-inputs .input-group');
    let totalDaam = 0;
    let hasInvalidInput = false;

    inputs.forEach(input => {
        const operation = input.querySelector('.operation').value;
        const ropani = parseFloat(input.querySelector('.ropani').value) || 0;
        const aana = parseFloat(input.querySelector('.aana').value) || 0;
        const paisa = parseFloat(input.querySelector('.paisa').value) || 0;
        const daam = parseFloat(input.querySelector('.daam').value) || 0;

        if (isNaN(ropani) || isNaN(aana) || isNaN(paisa) || isNaN(daam)) {
            hasInvalidInput = true;
            return;
        }

        const daamValue = ropaniToDaam(ropani, aana, paisa, daam);
        totalDaam += (operation === 'add') ? daamValue : -daamValue;
    });

    const resultDiv = document.getElementById('ropani-result');
    const errorDiv = document.getElementById('ropani-error');

    if (hasInvalidInput) {
        errorDiv.textContent = 'Error: Please enter valid numbers for all fields.';
        errorDiv.classList.remove('hidden');
        resultDiv.classList.add('hidden');
        return;
    }

    if (totalDaam < 0) {
        errorDiv.textContent = 'Error: Result is negative. Please ensure the total is non-negative.';
        errorDiv.classList.remove('hidden');
        resultDiv.classList.add('hidden');
        return;
    }

    errorDiv.classList.add('hidden');
    const ropaniResult = daamToRopani(totalDaam);
    const bighaResult = daamToBigha(totalDaam);
    resultDiv.innerHTML = `
        Ropani-Aana-Paisa-Daam: ${ropaniResult.ropani} Ropani, ${ropaniResult.aana} Aana, ${ropaniResult.paisa} Paisa, ${ropaniResult.daam} Daam<br>
        Bigha-Kaththa-Dhur: ${bighaResult.bigha} Bigha, ${bighaResult.kaththa} Kaththa, ${bighaResult.dhur} Dhur
    `;
    resultDiv.classList.remove('hidden');
}

        }

        const daamValue = bighaToDaam(bigha, kaththa, dhur);
        totalDaam += (operation === 'add') ? daamValue : -daamValue;
    });

    const resultDiv = document.getElementById('mixed-result');
    const errorDiv = document.getElementById('mixed-error');

    if (hasInvalidInput) {
        errorDiv.textContent = 'Error: Please enter valid numbers for all fields.';
        errorDiv.classList.remove('hidden');
        resultDiv.classList.add('hidden');
        return;
    }

    if (totalDaam < 0) {
        errorDiv.textContent = 'Error: Result is negative. Please ensure the total is non-negative.';
        errorDiv.classList.remove('hidden');
        resultDiv.classList.add('hidden');
        return;
    }

    errorDiv.classList.add('hidden');
    const ropaniResult = daamToRopani(totalDaam);
    const bighaResult = daamToBigha(totalDaam);
    resultDiv.innerHTML = `
        Ropani-Aana-Paisa-Daam: ${ropaniResult.ropani} Ropani, ${ropaniResult.aana} Aana, ${ropaniResult.paisa} Paisa, ${ropaniResult.daam} Daam<br>
        Bigha-Kaththa-Dhur: ${bighaResult.bigha} Bigha, ${bighaResult.kaththa} Kaththa, ${bighaResult.dhur} Dhur
    `;
    resultDiv.classList.remove('hidden');
}
</script>
