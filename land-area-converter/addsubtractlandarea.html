    <script>
        // Conversion constants
        const AANA_PER_ROPANI = 16;
        const PAISA_PER_AANA = 4;
        const DAAM_PER_PAISA = 4;
        const TOTAL_DAAM_PER_ROPANI = AANA_PER_ROPANI * PAISA_PER_AANA * DAAM_PER_PAISA; // 256 Daam per Ropani
        const KATHTHA_PER_BIGAHA = 20;
        const DHUR_PER_KATHTHA = 20;
        const TOTAL_DHUR_PER_BIGAHA = KATHTHA_PER_BIGAHA * DHUR_PER_KATHTHA; // 400 Dhur per Bigaha
        const BIGAHA_TO_ROPANI = 13312.64 / 1000; // 13.31264 Ropani per Bigaha
        const DAAM_PER_DHUR = (BIGAHA_TO_ROPANI * TOTAL_DAAM_PER_ROPANI) / TOTAL_DHUR_PER_BIGAHA; // ~8.5280896 Daam per Dhur

        // Convert Ropani-Aana-Paisa-Daam to Daam
        function ropaniToDaam(ropani, aana, paisa, daam) {
            return (ropani * TOTAL_DAAM_PER_ROPANI) +
                   (aana * PAISA_PER_AANA * DAAM_PER_PAISA) +
                   (paisa * DAAM_PER_PAISA) +
                   daam;
        }

        // Convert Bigaha-Kaththa-Dhur to Daam
        function bigahaToDaam(bigaha, kaththa, dhur) {
            const totalDhur = (bigaha * TOTAL_DHUR_PER_BIGAHA) +
                              (kaththa * DHUR_PER_KATHTHA) +
                              dhur;
            return totalDhur * DAAM_PER_DHUR;
        }

        // Normalize Daam to Ropani-Aana-Paisa-Daam
        function daamToRopani(totalDaam) {
            if (totalDaam < 0) {
                return { ropani: 0, aana: 0, paisa: 0, daam: 0, negative: true };
            }
            const ropani = Math.floor(totalDaam / TOTAL_DAAM_PER_ROPANI);
            totalDaam %= TOTAL_DAAM_PER_ROPANI;
            const aana = Math.floor(totalDaam / (

PAISA_PER_AANA * DAAM_PER_PAISA));
            totalDaam %= (PAISA_PER_AANA * DAAM_PER_PAISA);
            const paisa = Math.floor(totalDaam / DAAM_PER_PAISA);
            const daam = parseFloat((totalDaam % DAAM_PER_PAISA).toFixed(2));
            return { ropani, aana, paisa, daam, negative: false };
        }

        // Normalize Daam to Bigaha-Kaththa-Dhur
        function daamToBigaha(totalDaam) {
            if (totalDaam < 0) {
                return { bigaha: 0, kaththa: 0, dhur: 0, negative: true };
            }
            const totalDhur = totalDaam / DAAM_PER_DHUR;
            const bigaha = Math.floor(totalDhur / TOTAL_DHUR_PER_BIGAHA);
            const remainingDhur = totalDhur % TOTAL_DHUR_PER_BIGAHA;
            const kaththa = Math.floor(remainingDhur / DHUR_PER_KATHTHA);
            const dhur = parseFloat((remainingDhur % DHUR_PER_KATHTHA).toFixed(2));
            return { bigaha, kaththa, dhur, negative: false };
        }

        // Add new input for Mixed Bigaha

            `;
            container.appendChild(div);
        }

        // Calculate Ropani-Aana-Paisa-Daam
        function calculateRopani() {
            const inputs = document.querySelectorAll('#ropani-inputs .input-group');
            let totalDaam = 0;
            let error = false;

            inputs.forEach(input => {
                const operation = input.querySelector('.operation').value;
                const ropani = parseFloat(input.querySelector('.ropani').value) || 0;
                const aana = parseFloat(input.querySelector('.aana').value) || 0;
                const paisa = parseFloat(input.querySelector('.paisa').value) || 0;
                const daam = parseFloat(input.querySelector('.daam').value) || 0;

                if (aana > 15 || paisa > 3 || daam > 3) {
                    error = true;
                    return;
                }

                const daamValue = ropaniToDaam(ropani, aana, paisa, daam);
                totalDaam += (operation === 'add') ? daamValue : -daamValue;
            });

            const resultDiv = document.getElementById('ropani-result');
            const errorDiv = document.getElementById('ropani-error');

            if (error) {
                errorDiv.textContent = 'Error: Aana (0-15), Paisa (0-3), Daam (0-3) limits exceeded.';
                errorDiv.classList.remove('hidden');
                resultDiv.classList.add('hidden');
                return;
            }

            if (totalDaam < 0) {
                errorDiv.textContent = 'Error: Result is negative. Please ensure the total is non-negative.';
                errorDiv.classList.remove('hidden');
                resultDiv.classList.add('hidden');
                return;
            }

            errorDiv.classList.add('hidden');
            const ropaniResult = daamToRopani(totalDaam);
            const bigahaResult = daamToBigaha(totalDaam);
            resultDiv.innerHTML = `
                Ropani-Aana-Paisa-Daam: ${ropaniResult.ropani} Ropani, ${ropaniResult.aana} Aana, ${ropaniResult.paisa} Paisa, ${ropaniResult.daam} Daam<br>
                Bigaha-Kaththa-Dhur: ${bigahaResult.bigaha} Bigaha, ${bigahaResult.kaththa} Kaththa, ${bigahaResult.dhur} Dhur
            `;
            resultDiv.classList.remove('hidden');
        }

        // Calculate Bigaha-Kaththa-Dhur
        function calculateBigaha() {
            const inputs = document.querySelectorAll('#bigaha-inputs .input-group');
            let totalDaam = 0;
            let error = false;

            inputs.forEach(input => {
                const operation = input.querySelector('.operation').value;
                const bigaha = parseFloat(input.querySelector('.bigaha').value) || 0;
                const kaththa = parseFloat(input.querySelector('.kaththa').value) || 0;
                const dhur = parseFloat(input.querySelector('.dhur').value) || 0;

                if (kaththa > 19 || dhur > 19) {
                    error = true;
                    return;
                }

                const daamValue = bigahaToDaam(bigaha, kaththa, dhur);
                totalDaam += (operation === 'add') ? daamValue : -daamValue;
            });

            const resultDiv = document.getElementById('bigaha-result');
            const errorDiv = document.getElementById('bigaha-error');

            if (error) {
                errorDiv.textContent = 'Error: Kaththa (0-19), Dhur (0-19) limits exceeded.';
                errorDiv.classList.remove('hidden');
                resultDiv.classList.add('hidden');
                return;
            }

            if (totalDaam < 0) {
                errorDiv.textContent = 'Error: Result is negative. Please ensure the total is non-negative.';
                errorDiv.classList.remove('hidden');
                resultDiv.classList.add('hidden');
                return;
            }

            errorDiv.classList.add('hidden');
            const ropaniResult = daamToRopani(totalDaam);
            const bigahaResult = daamToBigaha(totalDaam);
            resultDiv.innerHTML = `
                Ropani-Aana-Paisa-Daam: ${ropaniResult.ropani} Ropani, ${ropaniResult.aana} Aana, ${ropaniResult.paisa} Paisa, ${ropaniResult.daam} Daam<br>
                Bigaha-Kaththa-Dhur: ${bigahaResult.bigaha} Bigaha, ${bigahaResult.kaththa} Kaththa, ${bigahaResult.dhur} Dhur
            `;
            resultDiv.classList.remove('hidden');
        }

        // Calculate Mixed
        function calculateMixed() {
            const ropaniInputs = document.querySelectorAll('#mixed-ropani-inputs .input-group');
            const bigahaInputs = document.querySelectorAll('#mixed-bigaha-inputs .input-group');
            let totalDaam = 0;

            ropaniInputs.forEach(input => {
