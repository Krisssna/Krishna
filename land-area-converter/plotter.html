<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Plotter - Labeled Parcels</title>
    <style>
        :root {
            --primary-color: #005a9c;
            --secondary-color: #00a9e0;
            --accent-color: #f5a623;
            --success-color: #2e7d32;
            --error-color: #c62828;
            --light-gray: #f0f2f5;
            --text-color: #4f4f4f;
            --bg-color: #ffffff;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 1rem;
            background-color: var(--light-gray);
            color: var(--text-color);
            font-size: 16px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1400px;
            gap: 1rem;
        }

        header { text-align: center; }
        h1 { color: var(--primary-color); font-weight: 700; margin: 0; font-size: 1.75rem; }

        .content-area {
            display: flex;
            gap: 1.5rem;
            width: 100%;
            flex-direction: column; /* Mobile-first: stacked layout */
        }
        
        .plot-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-grow: 1;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #plot-canvas {
            background-color: var(--bg-color);
            cursor: crosshair;
            touch-action: none;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid #ddd;
            max-width: 100%;
            height: auto;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        /* Desktop layout */
        @media (min-width: 1024px) {
            .content-area {
                flex-direction: row;
                align-items: flex-start;
            }
            .controls-container {
                width: 350px;
                flex-shrink: 0;
            }
        }

        .panel {
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .panel h3 { margin: 0; padding-bottom: 0.5rem; border-bottom: 1px solid #eee; color: var(--primary-color); font-size: 1.1rem; }
        .control-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .control-group label { font-weight: 500; color: #555; }

        button, select, input[type="text"] { padding: 12px 15px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; width: 100%; box-sizing: border-box; }
        button { background-color: var(--primary-color); color: white; font-weight: 600; cursor: pointer; border-color: var(--primary-color); transition: background-color 0.2s ease; }
        button:hover { background-color: #004a8c; }
        button:disabled { background-color: #e0e0e0; color: #9e9e9e; cursor: not-allowed; border-color: #ccc; }
        
        #reset-btn { background-color: #757575; }
        #slicer-cancel-btn { background-color: var(--error-color); }

        .info-bar { padding: 0.75rem 1rem; border-radius: var(--border-radius); font-weight: 500; text-align: center; background: #e3f2fd; border: 1px solid var(--secondary-color); color: var(--primary-color); }
        .results { padding: 1rem; border-radius: var(--border-radius); font-weight: 500; text-align: left; background: #e8f5e9; border: 1px solid var(--success-color); color: var(--success-color); line-height: 1.6; }
        .hidden { display: none !important; }
        
        .input-modal { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: white; padding: 1rem; border-radius: var(--border-radius); box-shadow: 0 8px 25px rgba(0,0,0,0.2); z-index: 100; border: 1px solid #ccc; display: flex; flex-direction: column; gap: 0.75rem; align-items: center; width: 280px; }
        .input-modal h3 { margin: 0; color: var(--primary-color); font-size: 1.1rem; }
        .input-modal p { font-size: 0.85rem; margin: 0; text-align: center; }
        .input-modal input { text-align: center; }
        .modal-buttons { display: flex; gap: 1rem; width: 100%; }
        .modal-buttons button { flex-grow: 1; }
        #modal-cancel-btn { background-color: #757575; border-color: #757575; }
    </style>
</head>
<body>
    <div class="main-container">
        <header><h1>Land Plotter ðŸ‡³ðŸ‡µ</h1></header>
        
        <div class="content-area">
            <div class="plot-column">
                <div id="info-bar" class="info-bar"></div>
                <div id="results" class="results hidden"></div>
                <div class="canvas-container">
                    <canvas id="plot-canvas"></canvas>
                    <div id="input-modal" class="input-modal hidden">
                        <h3 id="modal-title"></h3>
                        <p id="modal-subtitle"></p>
                        <input type="text" id="modal-input" inputmode="decimal">

            </div>

            <div class="controls-container">
                <div id="main-controls" class="panel">
                    <h3>Main Controls</h3>
                    <div class="control-group"><label for="unit-selector">Units</label><select id="unit-selector"><option value="meters">Meters (m)</option><option value="feet-inches">Feet-Inches (ft-in)</option></select></div>
                    <button id="optimize-btn" disabled>Optimize Plot</button>
                    <button id="calculate-btn" disabled>Calculate Total Area</button>
                    <button id="slice-btn" disabled>Slice Plot</button>
                    <button id="reset-btn">Reset</button>
                </div>
                
                <div id="slicer-panel" class="panel hidden">
                    <h3>Plot Partition</h3>
                    <div class="control-group"><label>Instructions</label><p id="slicer-instructions" style="margin:0; padding: 8px; background-color: #f5f5f5; border-radius: 4px; text-align:center;"></p></div>
                    <div class="control-group"><label for="slicer-area-input">Target Area (mÂ²)</label><input type="text" id="slicer-area-input" placeholder="e.g., 150.5" disabled inputmode="decimal"></div>
                    <button id="slicer-cancel-btn">Cancel Slicing</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    class Geometry { /* Unchanged */ 
        static distance(p1, p2) { return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2); }
        static isPointOnLine(p, a, b, tolerance) { const L = this.distance(a, b); return this.distance(p, a) + this.distance(p, b) < L + tolerance; }
        static calculatePolygonArea(vertices) { let area = 0; for (let i = 0; i < vertices.length; i++) { const p1 = vertices[i]; const p2 = vertices[(i + 1) % vertices.length]; area += p1.x * p2.y - p2.x * p1.y; } return Math.abs(area) / 2; }
        static getPolygonCentroid(vertices) { if(vertices.length === 0) return {x:0, y:0}; let cx = 0, cy = 0, a = 0; for (let i = 0; i < vertices.length; i++) { const p1 = vertices[i]; const p2 = vertices[(i + 1) % vertices.length]; const cross = p1.x * p2.y - p2.x * p1.y; a += cross; cx += (p1.x + p2.x) * cross; cy += (p1.y + p2.y) * cross; } const signedArea = a / 2; return signedArea === 0 ? vertices[0] : { x: cx / (6 * signedArea), y: cy / (6 * signedArea) }; }
        static lineSegmentIntersection(p1, q1, p2, q2, isInfiniteLine = false) { const r = { x: q1.x - p1.x, y: q1.y - p1.y }; const s = { x: q2.x - p2.x, y: q2.y - p2.y }; const rxs = r.x * s.y - r.y * s.x; if (Math.abs(rxs) < 1e-9) return null; const t = ((p2.x - p1.x) * s.y - (p2.y - p1.y) * s.x) / rxs; const u = ((p2.x - p1.x) * r.y - (p2.y - p1.y) * r.x) / rxs; if ((isInfiniteLine || (t >= 0 && t <= 1)) && (u >= 0 && u <= 1)) { return { x: p1.x + t * r.x, y: p1.y + t * r.y }; } return null; }
        static getOffsetLine(line, distance) { const [p1, p2] = line; const dx = p2.x - p1.x; const dy = p2.y - p1.y; const len = Math.sqrt(dx * dx + dy * dy); if (len === 0) return line; const normal = { x: -dy / len, y: dx / len }; return [{ x: p1.x + normal.x * distance, y: p1.y + normal.y * distance }, { x: p2.x + normal.x * distance, y: p2.y + normal.y * distance }]; }
        static findClosestPointOnSegment(p, a, b) { const ab = { x: b.x - a.x, y: b.y - a.y }; const ap = { x: p.x - a.x, y: p.y - a.y }; const lenSq = ab.x * ab.x + ab.y * ab.y; if (lenSq === 0) return a; const t = Math.max(0, Math.min(1, (ap.x * ab.x + ap.y * ab.y) / lenSq)); return { x: a.x + t * ab.x, y: a.y + t * ab.y }; }
        static isPointInPolygon(point, polygon) { let isInside = false; for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) { if (((polygon[i].y > point.y) !== (polygon[j].y > point.y)) && (point.x < (polygon[j].x - polygon[i].x) * (point.y - polygon[i].y) / (polygon[j].y - polygon[i].y) + polygon[i].x)) { isInside = !isInside; }} return isInside; }
        static isValidDiagonal(startIdx, endIdx, n, diagonals) { if (startIdx === endIdx) return false; const s = Math.min(startIdx, endIdx); const e = Math.max(startIdx, endIdx); if (e - s <= 1 || e - s >= n - 1) return false; return !diagonals.some(d => d.startIdx === s && d.endIdx === e); }
    }
    class Slicer { /* Unchanged */
        constructor(plotter) { this.plotter = plotter; this.ui = { panel: document.getElementById('slicer-panel'), instructions: document.getElementById('slicer-instructions'), areaInput: document.getElementById('slicer-area-input'), cancelBtn: document.getElementById('slicer-cancel-btn'),}; this.reset(); }
        reset() { this.isActive = false; this.state = 'AWAITING_P1'; this.p1 = null; this.p2 = null; this.targetArea = 0; this.polygon = []; this.finalParcels = null; this.ui.panel.classList.add('hidden'); }
        start(polygon) { this.reset(); this.isActive = true; this.polygon = polygon; this.totalArea = Geometry.calculatePolygonArea(this.polygon); this.updateUI(); this.ui.panel.classList.remove('hidden'); this.ui.cancelBtn.onclick = () => this.plotter.setMode('OPTIMIZED'); this.plotter.render(); }
        handleMouseDown(pos) { if (!this.isActive) return; if (this.state === 'AWAITING_P1' || this.state === 'AWAITING_P2') { this.handlePointSelection(pos); } else if (this.state === 'AWAITING_CONFIRMATION') { this.handleRegionConfirmation(pos); } }
        handlePointSelection(pos) { let clickedSideInfo = null; for (let i = 0; i < this.polygon.length; i++) { const sideP1 = this.polygon[i]; const sideP2 = this.polygon[(i + 1) % this.polygon.length]; const closestPoint = Geometry.findClosestPointOnSegment(pos, sideP1, sideP2); if (Geometry.distance(pos, closestPoint) < 5 / this.plotter.getPlotScaling().scale) { clickedSideInfo = { point: closestPoint, sideIndex: i }; break; } } if (!clickedSideInfo) return; if (this.state === 'AWAITING_P1') { this.p1 = clickedSideInfo; this.state = 'AWAITING_P2'; } else if (this.p1 && clickedSideInfo.sideIndex !== this.p1.sideIndex) { this.p2 = clickedSideInfo; this.state = 'AWAITING_CONFIRMATION'; } this.updateUI(); this.plotter.render(); }
        handleRegionConfirmation(pos) { this.targetArea = parseFloat(this.ui.areaInput.value); if(isNaN(this.targetArea) || this.targetArea <= 0 || this.targetArea >= this.totalArea) { this.ui.areaInput.style.border = '1px solid var(--error-color)'; return; } this.ui.areaInput.style.border = '1px solid #ccc'; const [tempA, tempB] = this.getPartitionsFromLine([this.p1.point, this.p2.point]); const targetIsParcelA = Geometry.isPointInPolygon(pos, tempA); const targetIsParcelB = Geometry.isPointInPolygon(pos, tempB); if (!targetIsParcelA && !targetIsParcelB) return; this.calculateFinalSlice(pos); }
        calculateFinalSlice(targetRegionPoint) { const initialLine = [this.p1.point, this.p2.point]; let low = -2000, high = 2000, finalOffset = 0; for (let i = 0; i < 50; i++) { const midOffset = (low + high) / 2; const offsetLine = Geometry.getOffsetLine(initialLine, midOffset); const [parcelA, parcelB] = this.getPartitionsFromLine(offsetLine); if (parcelA.length < 3 || parcelB.length < 3) { if(midOffset > 0) high = midOffset; else low = midOffset; continue; } const targetIsParcelA = Geometry.isPointInPolygon(targetRegionPoint, parcelA); const currentArea = targetIsParcelA ? Geometry.calculatePolygonArea(parcelA) : Geometry.calculatePolygonArea(parcelB); const error = currentArea - this.targetArea; if (Math.abs(error) < 0.01) { finalOffset = midOffset; break; } const pA_grows = Geometry.calculatePolygonArea(this.getPartitionsFromLine(Geometry.getOffsetLine(initialLine, midOffset + 0.1))[0]) > Geometry.calculatePolygonArea(parcelA); if (error > 0) { if (targetIsParcelA === pA_grows) high = midOffset; else low = midOffset; } else { if (targetIsParcelA === pA_grows) low = midOffset; else high = midOffset; } finalOffset = midOffset; } const finalLine = Geometry.getOffsetLine(initialLine, finalOffset); const [parcelA, parcelB] = this.getPartitionsFromLine(finalLine); this.finalParcels = { parcelA, parcelB, finalLine }; this.plotter.setMode('SLICED', this.finalParcels); }
        getPartitionsFromLine(line) { const intersections = []; for (let i = 0; i < this.polygon.length; i++) { const p1 = this.polygon[i]; const p2 = this.polygon[(i + 1) % this.polygon.length]; const intersectPoint = Geometry.lineSegmentIntersection(line[0], line[1], p1, p2, true); if (intersectPoint && !intersections.some(inter => Geometry.distance(inter.point, intersectPoint) < 1e-6)) { intersections.push({ point: intersectPoint, sideIndex: i }); } } if(intersections.length < 2) return [[], []]; intersections.sort((a,b) => a.sideIndex - b.sideIndex); let [i1, i2] = [intersections[0], intersections[intersections.length - 1]]; const parcelA = [i1.point]; for (let i = i1.sideIndex + 1; i <= i2.sideIndex; i++) parcelA.push(this.polygon[i]); parcelA.push(i2.point); const parcelB = [i2.point]; for (let i = i2.sideIndex + 1; i < this.polygon.length; i++) parcelB.push(this.polygon[i]); for (let i = 0; i <= i1.sideIndex; i++) parcelB.push(this.polygon[i]); parcelB.push(i1.point); return [parcelA, parcelB]; }
        updateUI() { this.ui.areaInput.disabled = this.state !== 'AWAITING_CONFIRMATION'; switch (this.state) { case 'AWAITING_P1': this.ui.instructions.textContent = 'Step 1: Click a start point on any side.'; break; case 'AWAITING_P2': this.ui.instructions.textContent = 'Step 2: Click an end point on a different side.'; break; case 'AWAITING_CONFIRMATION': this.ui.instructions.textContent = 'Step 3: Enter area and click inside the desired region.'; break; } }
        render(ctx, scale) { if (!this.isActive) return; ctx.fillStyle = 'red'; ctx.strokeStyle = 'rgba(0, 0, 255, 0.7)'; ctx.lineWidth = 2 / scale; if (this.p1) { ctx.beginPath(); ctx.arc(this.p1.point.x, this.p1.point.y, 7 / scale, 0, 2 * Math.PI); ctx.fill(); } if (this.p2) { ctx.beginPath(); ctx.arc(this.p2.point.x, this.p2.point.y, 7 / scale, 0, 2 * Math.PI); ctx.fill(); const [tempA, tempB] = this.getPartitionsFromLine([this.p1.point, this.p2.point]); const drawPoly = (poly, color) => { if (poly.length < 3) return; ctx.fillStyle = color; ctx.beginPath(); ctx.moveTo(poly[0].x, poly[0].y); poly.forEach(v => ctx.lineTo(v.x, v.y)); ctx.closePath(); ctx.fill(); }; drawPoly(tempA, 'rgba(255, 165, 0, 0.4)'); drawPoly(tempB, 'rgba(0, 128, 255, 0.4)'); } }
    }
    class InputController { /* Unchanged */
        constructor() { this.modal = document.getElementById('input-modal'); this.title = document.getElementById('modal-title'); this.subtitle = document.getElementById('modal-subtitle'); this.input = document.getElementById('modal-input'); this.cancelBtn = document.getElementById('modal-cancel-btn'); this.submitBtn = document.getElementById('modal-submit-btn'); this.onSubmit = null; this.onCancel = null; this.submitBtn.onclick = () => this.submit(); this.cancelBtn.onclick = () => this.cancel(); this.input.onkeydown = (e) => { if (e.key === 'Enter') this.submit(); if (e.key === 'Escape') this.cancel(); }; }
        prompt({ title, subtitle, placeholder, validationFn }) { this.title.textContent = title; this.subtitle.textContent = subtitle; this.input.placeholder = placeholder || ''; this.validationFn = validationFn; return new Promise((resolve, reject) => { this.onSubmit = (value) => { this.hide(); resolve(value); }; this.onCancel = () => { this.hide(); reject(new Error("User canceled input.")); }; this.show(); }); }
        submit() { const value = this.input.value; if (this.validationFn && !this.validationFn(value)) { this.input.style.border = '1px solid var(--error-color)'; return; } if (this.onSubmit) this.onSubmit(value); }
        cancel() { if (this.onCancel) this.onCancel(); }
        show() { this.modal.classList.remove('hidden'); this.input.style.border = '1px solid #ccc'; this.input.value = ''; this.input.focus(); }
        hide() { this.modal.classList.add('hidden'); }
    }

    class LandPlotter {
        constructor() {
            this.canvas = document.getElementById('plot-canvas');
            this.ctx = this.canvas.getContext('2d');
            this.ui = { unitSelector: document.getElementById('unit-selector'), optimizeBtn: document.getElementById('optimize-btn'), sliceBtn: document.getElementById('slice-btn'), calculateBtn: document.getElementById('calculate-btn'), resetBtn: document.getElementById('reset-btn'), infoBar: document.getElementById('info-bar'), resultsDiv: document.getElementById('results'), };
            this.slicer = new Slicer(this);
            this.inputController = new InputController();
            this.state = {};
            this.adjustCanvasSize();
            this.reset();
            this.bindEventListeners();
        }
        
        adjustCanvasSize() {
            const container = this.canvas.parentElement;
            const width = container.clientWidth;
            const height = width * (3 / 4);
            this.canvas.style.width = width + 'px';
            this.canvas.style.height = height + 'px';
            this.canvas.width = width;
            this.canvas.height = height;
            if (this.state && this.state.mode) this.render();
        }

        bindEventListeners() {
            window.addEventListener('resize', () => this.adjustCanvasSize());
            this.canvas.addEventListener('mousedown', this.handleMouseDown.bind(this));
            this.ui.resetBtn.addEventListener('click', this.reset.bind(this));
            this.ui.optimizeBtn.addEventListener('click', this.startOptimization.bind(this));
            this.ui.calculateBtn.addEventListener('click', this.calculateAndShowArea.bind(this));
            this.ui.sliceBtn.addEventListener('click', () => this.setMode('SLICING'));
            this.ui.unitSelector.addEventListener('change', () => { this.state.unit = this.ui.unitSelector.value; this.render(); });
        }
        
        reset() {
            this.state = { mode: 'DRAW_POLY', vertices: [], isClosed: false, dimensions: {}, diagonals: [], diagonalDimensions: {}, optimizedVertices: [], unit: this.ui.unitSelector.value, tempDiagonalStart: null, finalParcels: null };
            this.slicer.reset();
            this.updateUI(); this.render();
        }

        setMode(mode, data = null) {
            this.state.mode = mode;
            this.slicer.reset();
            if (mode === 'SLICING') {
                this.state.finalParcels = null;
                this.slicer.start(this.state.optimizedVertices);
            } else if (mode === 'SLICED') {
                this.state.finalParcels = data;
                this.displaySlicedResults();
            }
            this.updateUI();
            this.render();
        }

        handleMouseDown(e) {
            const isSketchMode = ['DRAW_POLY', 'DIMENSION_SIDES', 'DRAW_DIAGONALS'].includes(this.state.mode);
            const pos = this.getMousePos(e, !isSketchMode);
            switch (this.state.mode) {
                case 'DRAW_POLY': this.handleDrawPoly(pos); break;
                case 'DIMENSION_SIDES': this.handleClickToDimension(pos, 'side'); break;
                case 'DRAW_DIAGONALS': this.handleClickToDimension(pos, 'diagonal'); this.handleClickToDrawDiagonal(pos); break;
                case 'SLICING': this.slicer.handleMouseDown(pos); break;
            }
        }
        
        handleDrawPoly(pos) {
            if (this.state.vertices.length > 2 && Geometry.distance(pos, this.state.vertices[0]) < 15) {
                this.state.isClosed = true; this.state.mode = 'DIMENSION_SIDES';
            } else { this.state.vertices.push(pos); }
            this.updateUI(); this.render();
        }

        handleClickToDimension(pos, type) {
            const lines = type === 'side' ? this.state.vertices.map((v, i) => ({ p1: v, p2: this.state.vertices[(i + 1) % this.state.vertices.length], key: `v${i}-v${(i + 1) % this.state.vertices.length}` })) : this.state.diagonals.map(d => ({ p1: this.state.vertices[d.startIdx], p2: this.state.vertices[d.endIdx], key: `d${d.startIdx}-d${d.endIdx}` }));
            for (const line of lines) {
                if (Geometry.isPointOnLine(pos, line.p1, line.p2, 5)) { this.promptForDimension(line.key, type); break; }
            }
        }

        handleClickToDrawDiagonal(pos) {
            const clickedVertexIdx = this.state.vertices.findIndex(v => Geometry.distance(pos, v) < 15);
            if (clickedVertexIdx === -1) return;
            if (this.state.tempDiagonalStart === null) {
                this.state.tempDiagonalStart = clickedVertexIdx;
            } else {
                if (Geometry.isValidDiagonal(this.state.tempDiagonalStart, clickedVertexIdx, this.state.vertices.length, this.state.diagonals)) {
                    this.state.diagonals.push({ startIdx: Math.min(this.state.tempDiagonalStart, clickedVertexIdx), endIdx: Math.max(this.state.tempDiagonalStart, clickedVertexIdx) });
                } this.state.tempDiagonalStart = null;
            }
            this.updateUI(); this.render();
        }

        async promptForDimension(key, type) {
            try {
                const value = await this.inputController.prompt({ title: `Enter ${type} Length`, subtitle: `For element ${key}`, placeholder: this.state.unit === 'meters' ? 'e.g., 50.5' : 'e.g., 120-6.5', validationFn: (val) => val && !isNaN(this.parseLength(val)) });
                const meters = this.parseLength(value);
                if (meters > 0) {
                    if (type === 'side') this.state.dimensions[key] = meters;
                    else this.state.diagonalDimensions[key] = meters;
                    this.checkAndAdvanceState();
                }
            } catch (err) { /* User canceled */ }
            this.updateUI(); this.render();
        }
        
        parseLength(value) {
            if (this.state.unit === 'meters') return parseFloat(value);
            const parts = value.match(/(\d+\.?\d*)/g);
            if (!parts) return NaN;
            const feet = parseFloat(parts[0]) || 0;
            const inches = parseFloat(parts[1]) || 0;
            return (feet * 12 + inches) * 0.0254;
        }

        checkAndAdvanceState() {
            if (this.state.mode === 'DIMENSION_SIDES' && Object.keys(this.state.dimensions).length >= this.state.vertices.length) {
                this.state.mode = 'DRAW_DIAGONALS';
            }
            this.updateUI();
        }
        
        async startOptimization() {
            try {
                const baseSideStr = await this.inputController.prompt({ title: 'Set Base Side', subtitle: 'Enter side to place on X-axis (e.g., "0-1")', placeholder: '0-1', validationFn: (val) => /^\d+-\d+$/.test(val) });
                const [startIdx, endIdx] = baseSideStr.split('-').map(Number);
                const key = `v${startIdx}-v${endIdx}`, revKey = `v${endIdx}-v${startIdx}`;
                if (!isNaN(startIdx) && !isNaN(endIdx) && (this.state.dimensions[key] || this.state.dimensions[revKey])) {
                    this.optimizePlot({ startIdx, endIdx });
                } else { this.inputController.submit(); }
            } catch (err) { /* User canceled */ }
        }

        optimizePlot(baseSide) {
            const n = this.state.vertices.length;
            const getLength = (idx1, idx2) => { const sKey = `v${idx1}-v${idx2}`, rKey = `v${idx2}-v${idx1}`; if (this.state.dimensions[sKey] || this.state.dimensions[rKey]) return this.state.dimensions[sKey] || this.state.dimensions[rKey]; const dKey = `d${Math.min(idx1, idx2)}-d${Math.max(idx1, idx2)}`; return this.state.diagonalDimensions[dKey]; };
            const newVertices = new Array(n).fill(null);
            const baseLength = getLength(baseSide.startIdx, baseSide.endIdx);
            newVertices[baseSide.startIdx] = { x: 0, y: 0 }; newVertices[baseSide.endIdx] = { x: baseLength, y: 0 };
            const placed = new Array(n).fill(false);
            placed[baseSide.startIdx] = true; placed[baseSide.endIdx] = true;
            let changedInLoop = true; let iterations = 0;
            while (placed.includes(false) && changedInLoop && iterations < n * 2) {
                changedInLoop = false; iterations++;
                for (let i = 0; i < n; i++) {
                    if (placed[i]) continue;
                    const anchors = [];
                    for (let j = 0; j < n; j++) { if (placed[j] && getLength(i, j)) anchors.push(j); }
                    if (anchors.length >= 2) {
                        const p1_idx = anchors[0], p2_idx = anchors[1];
                        const p1 = newVertices[p1_idx], p2 = newVertices[p2_idx];
                        const d1 = getLength(i, p1_idx), d2 = getLength(i, p2_idx), d3 = Geometry.distance(p1, p2);
                        if (d1 + d2 < d3 - 1e-6 || d1 + d3 < d2 - 1e-6 || d2 + d3 < d1 - 1e-6) { alert(`Error: Triangle inequality violated for vertex ${i}. Check dimensions.`); return; }
                        const cosAngle = (d1 * d1 + d3 * d3 - d2 * d2) / (2 * d1 * d3);
                        const angle = Math.acos(Math.max(-1, Math.min(1, cosAngle)));
                        const baseAngle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
                        const vOrig = { x: this.state.vertices[i].x - this.state.vertices[p1_idx].x, y: this.state.vertices[i].y - this.state.vertices[p1_idx].y };
                        const baseOrig = { x: this.state.vertices[p2_idx].x - this.state.vertices[p1_idx].x, y: this.state.vertices[p2_idx].y - this.state.vertices[p1_idx].y };
                        const crossProduct = vOrig.x * baseOrig.y - vOrig.y * baseOrig.x;
                        const finalAngle = baseAngle + (crossProduct >= 0 ? -angle : angle);
                        newVertices[i] = { x: p1.x + d1 * Math.cos(finalAngle), y: p1.y + d1 * Math.sin(finalAngle) };
                        placed[i] = true; changedInLoop = true;
                    }
                }
            }
            if (placed.includes(false)) { alert("Optimization failed. The plot may be over- or under-constrained."); return; }
            this.state.optimizedVertices = newVertices;
            this.setMode('OPTIMIZED');
        }

        convertToRAPD(sqFt) { const DAM_SQFT = 21.390625; let totalDam = sqFt / DAM_SQFT; const dam = totalDam % 4; let totalPaisa = Math.floor(totalDam / 4); const paisa = totalPaisa % 4; let totalAana = Math.floor(totalPaisa / 4); const aana = totalAana % 16; const ropani = Math.floor(totalAana / 16); return `${ropani}-${aana}-${paisa}-${dam.toFixed(2)}`; }
        convertToBKD(sqFt) { const DHUR_SQFT = 182.25; let totalDhur = sqFt / DHUR_SQFT; const dhur = totalDhur % 20; let totalKaththa = Math.floor(totalDhur / 20); const kaththa = totalKaththa % 20; const bigha = Math.floor(totalKaththa / 20); return `${bigha}-${kaththa}-${dhur.toFixed(2)}`; }
        formatArea(areaM2) { const areaSqFt = areaM2 * 10.7639; const rapd = this.convertToRAPD(areaSqFt); const bkd = this.convertToBKD(areaSqFt); return `<strong>${areaM2.toFixed(2)}</strong> mÂ² / <strong>${areaSqFt.toFixed(2)}</strong> ftÂ²<br>R-A-P-D: <strong>${rapd}</strong><br>B-K-D: <strong>${bkd}</strong>`; }
        calculateAndShowArea() { const totalArea = Geometry.calculatePolygonArea(this.state.optimizedVertices); this.ui.resultsDiv.innerHTML = `<strong>Total Area:</strong><br>${this.formatArea(totalArea)}`; this.ui.resultsDiv.classList.remove('hidden'); }
        displaySlicedResults() { const { parcelA, parcelB } = this.state.finalParcels; const areaA = Geometry.calculatePolygonArea(parcelA); const areaB = Geometry.calculatePolygonArea(parcelB); this.ui.resultsDiv.innerHTML = `<strong>Parcel A:</strong><br>${this.formatArea(areaA)}<hr style="border:0; border-top: 1px solid #ccc; margin: 0.5rem 0;"><strong>Parcel B:</strong><br>${this.formatArea(areaB)}`; this.ui.resultsDiv.classList.remove('hidden'); }
        
        updateUI() {
            const n = this.state.vertices.length;
            const reqDiags = n > 2 ? n - 3 : 0;
            const sidesDone = n > 0 && Object.keys(this.state.dimensions).length >= n;
            const diagsDone = n > 0 && this.state.diagonals.length === reqDiags && Object.keys(this.state.diagonalDimensions).length >= reqDiags;
            this.ui.optimizeBtn.disabled = !(sidesDone && diagsDone) || this.state.optimizedVertices.length > 0;
            const isOptimized = this.state.optimizedVertices.length > 0;
            this.ui.calculateBtn.disabled = !isOptimized;
            this.ui.sliceBtn.disabled = !isOptimized || this.state.mode === 'SLICED';
            if (this.state.mode !== 'SLICED') { this.ui.resultsDiv.classList.add('hidden'); }
            this.slicer.ui.panel.classList.toggle('hidden', this.state.mode !== 'SLICING');
            let infoText = '';
            switch(this.state.mode) {
                case 'DRAW_POLY': infoText = '<strong>Step 1:</strong> Draw the plot shape. Click near start to close.'; break;
                case 'DIMENSION_SIDES': infoText = '<strong>Step 2:</strong> Click each side to enter its length.'; break;
                case 'DRAW_DIAGONALS': infoText = `<strong>Step 3:</strong> Draw & dimension <strong>${reqDiags - this.state.diagonals.length}</strong> more diagonal(s).`; break;
                case 'OPTIMIZED': infoText = 'âœ… <strong>Plot Optimized!</strong> Ready to Slice or Calculate Area.'; break;
                case 'SLICING': infoText = 'ðŸ”ª <strong>Slicing Mode:</strong> Follow instructions in the panel.'; break;
                case 'SLICED': infoText = 'âœ¨ <strong>Partition Complete!</strong> New parcel dimensions are shown.'; break;
            }
            this.ui.infoBar.innerHTML = infoText;
        }
        
        render() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            const { mode } = this.state;
            const isOptimizedOrSliced = ['OPTIMIZED', 'SLICING', 'SLICED'].includes(mode);
            if (isOptimizedOrSliced) {
                const { scale, offsetX, offsetY } = this.getPlotScaling();
                this.ctx.save();
                this.ctx.translate(offsetX, offsetY);
                this.ctx.scale(scale, scale);
                if (mode === 'OPTIMIZED') {
                    this.renderOptimizedPlot(scale);
                    this.renderDiagonals(scale);
                    this.renderAllDimensions(this.state.optimizedVertices, scale);
                } else if (mode === 'SLICING') {
                    this.renderOptimizedPlot(scale);
                    this.slicer.render(this.ctx, scale);
                } else if (mode === 'SLICED') {
                    this.renderFinalParcels(scale);
                    this.renderParcelDimensions(this.state.finalParcels.parcelA, scale, '#005a9c');
                    this.renderParcelDimensions(this.state.finalParcels.parcelB, scale, '#b36b00');
                }
                this.ctx.restore();
            } else {
                this.renderInitialSketch();
            }
        }

        renderInitialSketch() {
            if (this.state.vertices.length === 0) return;
            const { vertices, tempDiagonalStart } = this.state;
            const ctx = this.ctx;
            this.renderDiagonals();
            this.renderAllDimensions(vertices);
            ctx.strokeStyle = '#333'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(vertices[0].x, vertices[0].y);
            vertices.forEach((v, i) => i > 0 && ctx.lineTo(v.x, v.y));
            if (this.state.isClosed) ctx.closePath();
            ctx.stroke();
            vertices.forEach((v, i) => {
                ctx.fillStyle = tempDiagonalStart === i ? 'var(--accent-color)' : 'var(--primary-color)';
                ctx.beginPath(); ctx.arc(v.x, v.y, 6, 0, 2 * Math.PI); ctx.fill();
                ctx.fillStyle = 'var(--error-color)'; ctx.font = 'bold 14px Arial';
                ctx.fillText(i, v.x + 10, v.y - 10);
            });
        }

        formatLength(meters) {
            if (this.state.unit === 'meters') return `${meters.toFixed(2)} m`;
            const totalInches = meters / 0.0254;
            const feet = Math.floor(totalInches / 12);
            const inches = totalInches % 12;
            return `${feet}' ${inches.toFixed(1)}"`;
        }

        drawLabel(p1, p2, label, scale, color) {
            const mid = {x: (p1.x + p2.x)/2, y: (p1.y + p2.y)/2};
            this.ctx.save();
            this.ctx.translate(mid.x, mid.y);
            let angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
            if (angle < -Math.PI / 2 || angle > Math.PI / 2) { angle += Math.PI; }
            this.ctx.rotate(angle);
            this.ctx.textAlign = 'center';
            this.ctx.fillStyle = color;
            this.ctx.fillText(label, 0, -8 / scale);
            this.ctx.restore();
        }

        renderAllDimensions(vertices, scale = 1) {
            if (vertices.length === 0) return;
            this.ctx.font = `bold ${13 / scale}px Arial`;
            for(const key in this.state.dimensions) {
                const [v1, v2] = key.substring(1).split('-v').map(Number);
                if(v1 < vertices.length && v2 < vertices.length) this.drawLabel(vertices[v1], vertices[v2], this.formatLength(this.state.dimensions[key]), scale, 'var(--primary-color)');
            }
            for(const key in this.state.diagonalDimensions) {
                const [d1, d2] = key.substring(1).split('-d').map(Number);
                 if(d1 < vertices.length && d2 < vertices.length) this.drawLabel(vertices[d1], vertices[d2], this.formatLength(this.state.diagonalDimensions[key]), scale, 'var(--success-color)');
            }
        }
        
        renderParcelDimensions(parcel, scale, color) {
            if (parcel.length < 2) return;
            this.ctx.font = `bold ${13 / scale}px Arial`;
            for (let i = 0; i < parcel.length; i++) {
                const p1 = parcel[i];
                const p2 = parcel[(i + 1) % parcel.length];
                const distance = Geometry.distance(p1, p2);
                if (distance < 0.1) continue; // Don't label tiny segments
                const label = this.formatLength(distance);
                this.drawLabel(p1, p2, label, scale, color);
            }
        }

        renderOptimizedPlot(scale) {
            const verts = this.state.optimizedVertices;
            this.ctx.strokeStyle = this.state.mode === 'SLICING' ? 'rgba(0,0,0,0.2)' : '#333';
            this.ctx.lineWidth = 2 / scale;
            this.ctx.beginPath(); this.ctx.moveTo(verts[0].x, verts[0].y);
            verts.forEach(v => this.ctx.lineTo(v.x, v.y));
            this.ctx.closePath(); this.ctx.stroke();
        }

        renderDiagonals(scale = 1) {
            const verts = this.state.optimizedVertices.length > 0 ? this.state.optimizedVertices : this.state.vertices;
            if (verts.length === 0) return;
            this.ctx.strokeStyle = '#aaa'; this.ctx.lineWidth = 1 / scale; this.ctx.setLineDash([5, 5]);
            this.state.diagonals.forEach(d => {
                this.ctx.beginPath(); this.ctx.moveTo(verts[d.startIdx].x, verts[d.startIdx].y);
                this.ctx.lineTo(verts[d.endIdx].x, verts[d.endIdx].y); this.ctx.stroke();
            });
            this.ctx.setLineDash([]);
        }
        
        renderFinalParcels(scale) {
            const { parcelA, parcelB, finalLine } = this.state.finalParcels;
            const drawPoly = (poly, color) => { if(poly.length < 3) return; this.ctx.fillStyle = color; this.ctx.beginPath(); this.ctx.moveTo(poly[0].x, poly[0].y); poly.slice(1).forEach(v => this.ctx.lineTo(v.x, v.y)); this.ctx.closePath(); this.ctx.fill(); };
            drawPoly(parcelA, 'rgba(0, 150, 136, 0.6)');
            drawPoly(parcelB, 'rgba(255, 193, 7, 0.6)');
            this.ctx.strokeStyle = 'red'; this.ctx.lineWidth = 3 / scale;
            this.ctx.beginPath(); this.ctx.moveTo(finalLine[0].x, finalLine[0].y); this.ctx.lineTo(finalLine[1].x, finalLine[1].y); this.ctx.stroke();
            
            // Add Parcel A/B labels
            const centerA = Geometry.getPolygonCentroid(parcelA);
            const centerB = Geometry.getPolygonCentroid(parcelB);
            this.ctx.fillStyle = 'black'; this.ctx.font = `bold ${20 / scale}px Arial`; this.ctx.textAlign = 'center';
            this.ctx.fillText(`Parcel A`, centerA.x, centerB.y > centerA.y ? centerA.y - (10 / scale) : centerA.y + (25 / scale));
            this.ctx.fillText(`Parcel B`, centerB.x, centerA.y > centerB.y ? centerB.y - (10 / scale) : centerB.y + (25 / scale));
        }

        getMousePos(evt, useScaling = true) {
            const rect = this.canvas.getBoundingClientRect();
            const x = (evt.clientX - rect.left) * (this.canvas.width / rect.width);
            const y = (evt.clientY - rect.top) * (this.canvas.height / rect.height);
            if (!useScaling || this.state.optimizedVertices.length === 0) { return { x, y }; }
            const { scale, offsetX, offsetY } = this.getPlotScaling();
            return { x: (x - offsetX) / scale, y: (y - offsetY) / scale };
        }
        
        getPlotScaling() {
            const verts = this.state.optimizedVertices.length > 0 ? this.state.optimizedVertices : this.state.vertices;
            if (verts.length === 0) return { scale: 1, offsetX: 0, offsetY: 0 };
            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            verts.forEach(v => { minX = Math.min(minX, v.x); minY = Math.min(minY, v.y); maxX = Math.max(maxX, v.x); maxY = Math.max(maxY, v.y); });
            const padding = 60;
            const plotWidth = maxX - minX; const plotHeight = maxY - minY;
            if(plotWidth === 0 || plotHeight === 0) return { scale: 1, offsetX: 0, offsetY: 0 };
            const scale = Math.min((this.canvas.width - padding) / plotWidth, (this.canvas.height - padding) / plotHeight);
            const offsetX = (this.canvas.width - plotWidth * scale) / 2 - minX * scale;
            const offsetY = (this.canvas.height - plotHeight * scale) / 2 - minY * scale;
            return { scale, offsetX, offsetY };
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => new LandPlotter());
    </script>
