<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Plotter Pro</title>
    <style>
        :root {
            --primary-color: #005a9c;
            --secondary-color: #00a9e0;
            --accent-color: #f5a623;
            --success-color: #2e7d32;
            --error-color: #c62828;
            --light-gray: #f0f2f5;
            --text-color: #4f4f4f;
            --bg-color: #ffffff;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 1rem;
            background-color: var(--light-gray);
            color: var(--text-color);
            font-size: 16px;
        }

        .main-container { display: flex; flex-direction: column; width: 100%; max-width: 1400px; gap: 1rem; position: relative; }
        header { text-align: center; display: flex; justify-content: space-between; align-items: center; width: 100%; }
        h1 { color: var(--primary-color); font-weight: 700; margin: 0; font-size: 1.75rem; }

        .content-area { display: flex; gap: 1.5rem; width: 100%; flex-direction: column; }
        .plot-column { display: flex; flex-direction: column; gap: 1rem; flex-grow: 1; }
        .canvas-container { position: relative; width: 100%; display: flex; justify-content: center; align-items: flex-start; }
        #plot-canvas { background-color: var(--bg-color); cursor: crosshair; touch-action: none; border-radius: var(--border-radius); box-shadow: var(--shadow); border: 1px solid #ddd; max-width: 100%; height: auto; }
        .controls-container { display: flex; flex-direction: column; gap: 1.5rem; }
        
        @media (min-width: 1024px) {
            .content-area { flex-direction: row; align-items: flex-start; }
            .controls-container { width: 350px; flex-shrink: 0; }
        }

        .panel { background-color: var(--bg-color); border-radius: var(--border-radius); box-shadow: var(--shadow); padding: 1.25rem; display: flex; flex-direction: column; gap: 1rem; }
        .panel h3 { margin: 0; padding-bottom: 0.5rem; border-bottom: 1px solid #eee; color: var(--primary-color); font-size: 1.1rem; }
        .control-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .control-group label { font-weight: 500; color: #555; }

        button, select, input[type="text"] { padding: 12px 15px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; width: 100%; box-sizing: border-box; }
        button { background-color: var(--primary-color); color: white; font-weight: 600; cursor: pointer; border-color: var(--primary-color); transition: background-color 0.2s ease; }
        button:hover { background-color: #004a8c; }
        button:disabled { background-color: #e0e0e0; color: #9e9e9e; cursor: not-allowed; border-color: #ccc; }
        
        #reset-btn { background-color: #757575; }
        #slicer-cancel-btn { background-color: var(--error-color); }
        #undo-btn { background-color: var(--accent-color); width: auto; flex-shrink: 0; }
        #undo-btn:hover { background-color: #d98e1a; }

        .info-bar { padding: 0.75rem 1rem; border-radius: var(--border-radius); font-weight: 500; text-align: center; background: #e3f2fd; border: 1px solid var(--secondary-color); color: var(--primary-color); }
        .results { padding: 1rem; border-radius: var(--border-radius); font-weight: 500; text-align: left; background: #e8f5e9; border: 1px solid var(--success-color); color: var(--success-color); line-height: 1.6; }
        .hidden { display: none !important; }
        
        .modal { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); background: white; padding: 1rem; border-radius: var(--border-radius); box-shadow: 0 8px 25px rgba(0,0,0,0.2); z-index: 100; border: 1px solid #ccc; display: flex; flex-direction: column; gap: 0.75rem; align-items: center; width: 280px; }
        .modal h3 { margin: 0; color: var(--primary-color); font-size: 1.1rem; }
        .modal p { font-size: 0.85rem; margin: 0; text-align: center; }
        .modal input { text-align: center; }
        .modal-buttons { display: flex; gap: 1rem; width: 100%; }
        .modal-buttons button { flex-grow: 1; }
        #modal-cancel-btn { background-color: #757575; border-color: #757575; }

        #inline-input-box {
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 100;
            padding: 4px;
            background: var(--bg-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
        }
        #inline-input-box input {
            width: 120px;
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Land Plotter Pro</h1>
            <button id="undo-btn" disabled>Undo</button>
        </header>
        
        <div class="content-area">
            <div class="plot-column">
                <div id="info-bar" class="info-bar"></div>
                <div id="results" class="results hidden"></div>
                <div class="canvas-container">
                    <canvas id="plot-canvas"></canvas>
                    <div id="centered-modal" class="modal hidden">
                        <h3 id="modal-title"></h3>
                        <p id="modal-subtitle"></p>
                        <input type="text" id="modal-input" inputmode="decimal">
                        <div class="modal-buttons">
                            <button id="modal-cancel-btn">Cancel</button>
                            <button id="modal-submit-btn">Submit</button>
                        </div>
                    </div>
                    <div id="inline-input-box" class="hidden">
                        <input type="text" id="inline-input" inputmode="decimal">
                    </div>
                </div>
            </div>
            <div class="controls-container">
                <div id="main-controls" class="panel">
                    <h3>Main Controls</h3>
                    <div class="control-group"><label for="unit-selector">Units</label><select id="unit-selector"><option value="meters">Meters (m)</option><option value="feet-inches">Feet-Inches (ft-in)</option></select></div>
                    <button id="optimize-btn" disabled>Optimize Plot</button>
                    <button id="calculate-btn" disabled>Calculate Total Area</button>
                    <button id="slice-btn" disabled>Slice Plot</button>
                    <button id="reset-btn">Reset</button>
                </div>
                <div id="slicer-panel" class="panel hidden">
                    <h3>Plot Partition</h3>
                    <div class="control-group"><label>Instructions</label><p id="slicer-instructions" style="margin:0; padding: 8px; background-color: #f5f5f5; border-radius: 4px; text-align:center;"></p></div>
                    <div class="control-group"><label for="slicer-area-input">Target Area (mÂ²)</label><input type="text" id="slicer-area-input" placeholder="e.g., 150.5" disabled inputmode="decimal"></div>
                    <button id="slicer-cancel-btn">Cancel Slicing</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    fetch("https://plotter.niraula300.workers.dev/")
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load script: " + response.statusText);
        }
        return response.text();
      })
      .then(jsCode => {
        const script = document.createElement("script");
        script.text = jsCode;
        document.body.appendChild(script);
      })
      .catch(error => console.error("Error loading script:", error));
  </script>
    <script src="scriptt.js"></script>
</body>
</html>
