<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Krishna's Space</title>
    <link rel="shortcut icon" type="image/icon" href="/assets/logo/favicon.png"/>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .rss-feed-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .rss-feed {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            max-height: calc(100vh - 200px); /* Adjust for your layout */
            overflow-y: auto;
        }
        .feed-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .feed-title {
            font-size: 18px;
            color: #333;
        }
        .feed-title a {
            text-decoration: none;
            color: #007BFF;
        }
        .feed-title a:hover {
            text-decoration: underline;
        }
        .feed-description {
            font-size: 14px;
            color: #555;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* number of lines to show */
            -webkit-box-orient: vertical;
        }
        .feed-date {
            font-size: 12px;
            color: #777;
        }
        .disclaimer {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<nav>
    <a href="../index.html">Back to Home</a>
</nav>

<div class="rss-feed-container">
    <p class="disclaimer">All news are automatically collected from the web. We are not responsible for any content on this page. For disputes, please contact the original creators.</p>
    <div class="rss-feed" id="rss-feed-content">
        <!-- RSS feed content will be dynamically inserted here -->
    </div>
    <div id="error-message" class="error-message" style="display: none;"></div>
</div>

<script src="news.js"></script>

</body>
</html>
