<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News</title>
    <style>
        /* Basic styling for the search form and results */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #searchForm {
            margin-bottom: 20px;
        }
        #searchInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #search-results {
            margin-top: 20px;
        }
        #search-iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Personalized News Search</h1>
    <!-- Search Form -->
    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search news..." required />
        <button type="submit">Search</button>
    </form>
    <!-- Container for Search Results -->
    <div id="search-results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            // Constructing the URL with the search query
            const searchUrl = 'https://searchworker.niraula300.workers.dev/#gsc.tab=0&q=' + encodeURIComponent(query);
            // Load search results in an iframe
            document.getElementById('search-results').innerHTML = '<iframe id="search-iframe" src="' + searchUrl + '" width="100%" height="500"></iframe>';
        });
    </script>
</body>
</html>
