<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Programmable Search</title>
    <style>
        .search-container {
            margin: 20px;
            text-align: center;
        }
        #searchEngineSelect, #searchInput {
            padding: 10px;
            margin-right: 10px;
        }
        .search-container button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <select id="searchEngineSelect">
            <option value="searchID1">Search Engine 1</option>
            <option value="searchID2">Search Engine 2</option>
            <option value="searchID3">Search Engine 3</option>
            <option value="searchID4">Search Engine 4</option>
            <option value="searchID5">Search Engine 5</option>
        </select>
        <input type="text" id="searchInput" placeholder="Enter search term">
        <button id="searchButton">Search</button>
        <div id="searchBox"></div>
    </div>

    <script>
        let isSearchReady = false;

        function updateSearchEngine() {
            // Remove existing search box if any
            document.getElementById('searchBox').innerHTML = '';
            
            const cx = document.getElementById('searchEngineSelect').value;
            // Create a script element for the new search engine
            const script = document.createElement('script');
            script.src = `https://cse.google.com/cse.js?cx=${cx}`;
            script.async = true;
            
            // Callback when script is loaded
            script.onload = function() {
                // Add the gcse-search div where the search box will be rendered
                const searchDiv = document.createElement('div');
                searchDiv.className = 'gcse-search';
                document.getElementById('searchBox').appendChild(searchDiv);
                
                // We know the Google CSE is now loaded, so we can set up our search
                isSearchReady = true;
                document.getElementById('searchButton').onclick = performSearch;
            };
            
            // Append the new script to the searchBox div
            document.getElementById('searchBox').appendChild(script);
        }

        function performSearch() {
            if (!isSearchReady) {
                console.error("Search engine not yet loaded.");
                return;
            }
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm) {
                const input = document.querySelector('.gsc-input');
                if (input) {
                    input.value = searchTerm;
                    const searchButton = document.querySelector('.gsc-search-button');
                    if (searchButton) {
                        searchButton.click(); // Trigger the search
                    } else {
                        console.error("Search button not found");
                    }
                } else {
                    console.error("Search input not found");
                }
            }
        }
        
        // Initialize with the first option selected
        updateSearchEngine();
    </script>
</body>
</html>
