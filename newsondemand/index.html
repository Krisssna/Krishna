<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
</head>
<body>
    <div>
        <iframe id="search-iframe" src="https://searchworker.niraula300.workers.dev/#gsc.tab=0" width="100%" height="100%"></iframe>
    </div>
    <script>
    document.getElementById('search-iframe').onload = function() {
        try {
            this.contentWindow.document.querySelectorAll('a').forEach(a => {
                a.setAttribute('target', '_blank');
                a.setAttribute('rel', 'noopener noreferrer');
            });
        } catch (error) {
            console.error('Cannot modify links in the iframe due to cross-origin policy:', error);
        }
    };
    </script>
</body>
</html>
