    <!-- JavaScript to handle News feed -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feedUrls = [
                'https://www.google.com/alerts/feeds/17248606588752154671/17646417480729972491',
                'https://www.google.com/alerts/feeds/06313983183609550648/13722836873792678019',
                'https://www.google.com/alerts/feeds/17248606588752154671/15089319890734284885',
                'https://www.google.com/alerts/feeds/06313983183609550648/16120492411931428893'
            ];
            const excludeWords = ['महोत्सव', 'उत्सव', 'प्रतियोगिता', 'प्रदर्शनी'];
            const container = document.getElementById('news-container');

            async function fetchAndProcessFeeds() {
                for (const url of feedUrls) {
                    try {
                        const response = await fetch(url);
                        const text = await response.text();
                        const data = new window.DOMParser().parseFromString(text, "text/xml");
                        const items = data.querySelectorAll("item");
                        items.forEach(item => {
                            const title = item.querySelector("title").textContent;
                            const description = item.querySelector("description").textContent;
                            const link = item.querySelector("link").textContent;

                            // Exclude items containing certain words
                            if (!excludeWords.some(word => title.includes(word) || description.includes(word))) {
                                const card = document.createElement('div');
                                card.classList.add('card');

                                // Truncate description to fit 5 lines
                                const maxLength = 1000; // Adjust as necessary to ensure 5 lines
                                const truncatedDescription = description.length > maxLength
                                    ? description.slice(0, maxLength) + '...'
                                    : description;

                                const cardContent = `
                                    <a href="${link}" target="_blank">
                                        <div class="card-content">
                                            <h3 class="card-title">${title}</h3>
                                            <p class="card-description">${truncatedDescription}</p>
                                        </div>
                                    </a>
                                `;

                                card.innerHTML = cardContent;
                                container.appendChild(card);
                            }
                        });
                    } catch (error) {
                        console.error('Error fetching RSS feed:', error);
                    }
                }
            }

            fetchAndProcessFeeds();
        });
    </script>
