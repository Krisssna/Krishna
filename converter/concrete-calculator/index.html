<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Calculator</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="concrete-calculator" class="calculator">
        <div class="calculator-content">
            <div class="section-heading text-center">
                <h2>Concrete Calculator</h2>
            </div>
            <div class="container">
                <div class="button-container">
                    <button id="btnConcreteMaterial">Concrete Material Estimate</button>
                    <button id="btnCementMortar">Cement Mortar Estimate</button>
                </div>

                <!-- Concrete Material Estimate Section -->
                <div id="concreteMaterialSection" class="calculator-section" style="display: none;">
                    <h3>Concrete Material Estimate</h3>
                    <label for="concreteStrength">Select Concrete Strength:</label>
                    <select id="concreteStrength">
                        <option value="M10">M10</option>
                        <option value="M15">M15</option>
                        <option value="M20">M20</option>
                        <option value="M25">M25</option>
                    </select>

                    <label for="concreteVolume">Enter Volume (in m³):</label>
                    <input type="number" id="concreteVolume" placeholder="Enter volume" min="0">

                    <button id="calculateConcrete">Calculate</button>

                    <div id="concreteResult" class="result-section"></div>
                </div>

               <!-- Cement Mortar Estimate Section -->
<div id="cementMortarSection" class="calculator-section" style="display: none;">
    <h3>Cement Mortar Estimate</h3>
    
    <!-- Dropdown to select calculation type -->
    <label for="calculationType">Select Calculation Type:</label>
    <select id="calculationType">
        <option value="mortarVolume">By Mortar Volume</option>
        <option value="totalVolume">By Total Volume</option>
    </select>

    <!-- Input for Mortar Volume (visible when "By Mortar Volume" is selected) -->
    <div id="mortarVolumeInput">
        <label for="mortarVolume">Enter Mortar Volume (in m³):</label>
        <input type="number" id="mortarVolume" placeholder="Enter mortar volume" min="0">
    </div>

    <!-- Inputs for Total Volume, Brick Size, and Mortar Thickness (visible when "By Total Volume" is selected) -->
    <div id="totalVolumeInput" style="display: none;">
        <label for="totalVolume">Enter Total Volume of Wall (in m³):</label>
        <input type="number" id="totalVolume" placeholder="Enter total volume" min="0">

        <label for="brickLength">Brick Length (in mm):</label>
        <input type="number" id="brickLength" placeholder="Enter brick length" min="0">

        <label for="brickWidth">Brick Width (in mm):</label>
        <input type="number" id="brickWidth" placeholder="Enter brick width" min="0">

        <label for="brickThickness">Brick Thickness (in mm):</label>
        <input type="number" id="brickThickness" placeholder="Enter brick thickness" min="0">

        <label for="mortarThickness">Mortar Thickness (in mm):</label>
        <input type="number" id="mortarThickness" placeholder="Enter mortar thickness" min="0">
    </div>

    <!-- Common Input for Cement to Sand Ratio -->
    <label for="mortarRatio">Select Cement to Sand Ratio:</label>
    <select id="mortarRatio">
        <option value="1:4">1:4</option>
        <option value="1:5">1:5</option>
        <option value="1:6">1:6</option>
        <option value="1:8">1:8</option>
    </select>

    <button id="calculateMortar">Calculate</button>

    <div id="mortarResult" class="result-section"></div>
</div>
            </div>
        </div>
    </section>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
