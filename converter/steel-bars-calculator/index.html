<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rod & GI Sheet Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="button-container">
        <button onclick="showSection('plainRod')">Plain Rod</button>
        <button onclick="showSection('ringRod')">Ring Rod</button>
        <button onclick="showSection('squareRod')">Square Rod</button>
        <button onclick="showSection('giSheet')">GI Sheet</button>
    </div>

    <!-- Plain Rod Section -->
    <div id="plainRod" class="calc-section">
        <h2>Plain Rod Calculator</h2>
        <input type="number" id="plainDiameter" placeholder="Diameter (mm)">
        <input type="number" id="plainLength" placeholder="Length (m)">
        <input type="number" id="plainWeight" placeholder="Weight (kg)">
    </div>

    <!-- Ring Rod Section -->
    <div id="ringRod" class="calc-section">
        <h2>Ring Rod Calculator</h2>
        <input type="number" id="ringDiameter" placeholder="Diameter (mm)">
        <input type="number" id="ringLength" placeholder="Length (m)">
        <input type="number" id="ringWeight" placeholder="Weight (kg)">
        <input type="number" id="bendFactor" placeholder="Bend Factor (default 1.06)">
    </div>

    <!-- Square Rod Section -->
    <div id="squareRod" class="calc-section">
        <h2>Square Rod Calculator</h2>
        <input type="number" id="squareDiameter" placeholder="Side (mm)">
        <input type="number" id="squareLength" placeholder="Length (m)">
        <input type="number" id="squareWeight" placeholder="Weight (kg)">
    </div>

    <!-- GI Sheet Section -->
    <div id="giSheet" class="calc-section">
        <h2>GI Sheet Calculator</h2>
        <input type="number" id="sheetThickness" placeholder="Thickness (mm)">
        <input type="number" id="sheetWidth" placeholder="Width (m)">
        <input type="number" id="sheetLength" placeholder="Length (m)">
        <input type="number" id="sheetWeight" placeholder="Weight (kg)">
    </div>

    <script src="script.js"></script>
</body>
</html>
