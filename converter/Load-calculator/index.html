<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCAD-like 2D Canvas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <h1>Structural Design Canvas</h1>
        </header>
        <div id="toolbar">
            <button id="drawColumn" class="tool-btn">Column</button>
            <button id="drawBeam" class="tool-btn">Beam</button>
            <button id="drawSlab" class="tool-btn">Slab</button>
        </div>
        <div id="canvas-container">
            <div id="ruler-x" class="ruler ruler-x"></div>
            <div id="ruler-y" class="ruler ruler-y"></div>
            <div id="canvas">
                <div id="grid"></div>
                <div id="crosshair-x" class="crosshair"></div>
                <div id="crosshair-y" class="crosshair"></div>
                <div id="dynamic-label" class="dynamic-label"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
