<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate materials for bituminous concrete works (BM, DBM, BC, PMC, Sand Seal) based on Nepal DoR Standards (2073). User-friendly calculator with customizable inputs.">
    <meta name="keywords" content="bituminous works calculator, Nepal DoR, asphalt concrete, premix carpet, sand seal, road construction materials">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <title>Bituminous Works Calculator - Nepal DoR Standards</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://yourdomain.com/bituminous-calculator/">
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Bituminous Works Calculator - Nepal DoR Standards">
    <meta property="og:description" content="Calculate materials for bituminous works based on Nepal DoR Standards (2073).">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/bituminous-calculator/">
    <meta property="og:image" content="https://yourdomain.com/assets/images/calculator-preview.png">
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Bituminous Works Calculator - Nepal DoR Standards">
    <meta name="twitter:description" content="Calculate materials for bituminous works based on Nepal DoR Standards (2073).">
    <meta name="twitter:image" content="https://yourdomain.com/assets/images/calculator-preview.png">
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Bituminous Works Calculator",
        "description": "A calculator for determining material quantities for bituminous concrete works per Nepal DoR Standards.",
        "url": "https://yourdomain.com/bituminous-calculator/",
        "applicationCategory": "Construction",
        "operatingSystem": "Web",
        "author": {
            "@type": "Person",
            "name": "Your Name"
        }
    }
    </script>
</head>
<body>
   
    <nav>
        <div class="nav-left">
            <a href="#" onclick="window.location.reload();" class="no-dec">Home</a>
        </div>
    </nav>

  
    <div class="container">
        <h1>Bituminous Works Calculator</h1>
        <p>Calculate materials for bituminous concrete works based on Nepal DoR Standards (2073).</p>

        <div class="button-group">
            <button id="btn-BM" onclick="selectType('BM')">Bituminous Macadam (BM)</button>
            <button id="btn-DBM" onclick="selectType('DBM')">Dense Bituminous Macadam (DBM)</button>
            <button id="btn-BC" onclick="selectType('BC')">Bituminous Concrete (BC)</button>
            <button id="btn-PMC-Open" onclick="selectType('PMC-Open')">Open-Graded PMC</button>
            <button id="btn-PMC-Close" onclick="selectType('PMC-Close')">Close-Graded PMC</button>
            <button id="btn-SandSeal" onclick="selectType('SandSeal')">Sand Seal</button>
        </div>

        <div id="input-form" class="input-form hidden">
    <h2 id="type-title">Select a Type</h2>
    <div class="input-group">
        <label for="volume">Total Compacted Volume (m³):</label>
        <input type="number" id="volume" min="0" step="0.01" value="1">
    </div>
    <div class="input-group">
        <label for="density">Compacted Density (kg/m³):</label>
        <input type="number" id="density" min="0" step="1" value="2350">
    </div>
    <div class="input-group">
        <label for="loose-factor">Loose Factor (e.g., 1.4):</label>
        <input type="number" id="loose-factor" min="1" step="0.01" value="1.4">
    </div>
    <div class="input-group">
        <label for="bitumen-value">Bitumen Content (%):</label>
        <input type="number" id="bitumen-value" min="0" step="0.1" value="0">
    </div>
    <h3>Material Proportions (% by weight)</h3>
    <div id="material-inputs"></div>
    <button onclick="calculate()">Calculate</button>
</div>

        <div id="results" class="results hidden"></div>
    </div>


    <footer>
        <p>© 2025 Your Name. All rights reserved.</p>
    </footer>

    <script>
fetch("https://websitjs.web.app/asphaltcalc.js")
  .then(response => response.text())
  .then(jsCode => {
    let script = document.createElement("script");
    script.innerHTML = jsCode;
    document.body.appendChild(script);
  })
  .catch(error => console.error("Error loading script:", error));
</script>

</body>
</html>
