    <meta charset="UTF-8">

    <title>Dynamic Time-Series Chart Animation</title>

    <meta name="description" content="An interactive tool to visualize time-series data. Import CSV/Excel files, edit data in a live table, and watch a smooth, animated chart with an adaptive Y-axis.">
    <meta name="keywords" content="time-series, chart, animation, data visualization, graph, csv, excel, interactive chart, javascript, dynamic y-axis">

    <link rel="shortcut icon" type="image/x-icon" href="https://krishnaniraula.com.np/assets/logo/favicon.png"/>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<body>
    <nav>
        <div class="nav-container">
            <a href="https://krishnaniraula.com.np/" class="nav-brand">Krishna Niraula</a>
        </div>
    </nav>

    <main class="container">
        <h1>Visualize Your Time-series Data</h1>

        <div id="controls">
            <button onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-file-import"></i> Import CSV/Excel</button>
            <input type="file" id="fileInput" class="hidden" accept=".csv,.xlsx" onchange="handleFileUpload(event)">
            <button onclick="exportCSV()"><i class="fa-solid fa-file-csv"></i> Export Table (CSV)</button>
        </div>

        <div id="excelTable">
            <div id="excelHeader" class="table-header-grid"></div>
            <div id="excelBody" class="table-body-grid"></div>
        </div>

        <div id="visualizationWrapper">
            <div id="chartContainer">
                <canvas id="myChart"></canvas>
            </div>
            <div id="chartControls">
                <button id="updateChartBtn" onclick="runAnimation()"><i class="fa-solid fa-play"></i> Animate Chart</button>
                <label>Speed (sec): <input type="number" id="animationSpeed" value="5" min="0.1" step="0.1"></label>
                <button id="toggleLegendsBtn" onclick="toggleLegends()"><i class="fa-solid fa-eye-slash"></i> Toggle Legends</button>
                <label class="toggle-label">
                    <input type="checkbox" id="showLabelsOnChart" checked>
                    Show Labels
                </label>
                <button id="fullscreenToggle" title="Toggle Fullscreen"><i class="fa-solid fa-expand"></i></button>
            </div>
        </div>
    </main>
